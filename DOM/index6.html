<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<input type="text" id='input'>
	<input type="radio" id='one'>option 1

	<script>

		// setAttribute()
		let input = document.getElementById('input')
		input.setAttribute('type','password')

		let inputref=document.getElementById('one')
		inputref.setAttribute('type','checkbox')

		let aref=document.createElement('a')
		aref.setAttribute('href','http://www.youtube.com')
		aref.innerHTML="youtube"

		let body = document.body
		body.append(aref)

		//getAttribute()
		
		let inref= document.getElementById('input')
		let res = inref.getAttribute('type')
		console.log(res)

	</script>
</body>
</html>
