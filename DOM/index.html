<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document Object Model</title>
</head>
<body>
	<h1>Welcome</h1>
	<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Consequatur consequuntur soluta, natus officiis eaque facilis est sed sequi amet hic porro laudantium quae ducimus modi optio nobis illum saepe. Aspernatur.</p>
<script> 
	document.write("this is from script tag") //it helps tommprint the text or js output directly on te html document
	document.write("<h1>Hey</h1>")

	let head =document.head //using this tag we can handle entire head section of the html document
	console.log(head)

	let body = document.body //using this tag we can handle entire body section of the html document
	console.log(body)

	let url = document.URL //using this tag we can access the url address of the html document
	console.log(url)

	var title = document.title
	console.log(title)
</script>
</body>
</html>
